<!DOCTYPE html>
<html>
  <head>
    <title>Ejemplo de identificador</title>
    <meta charset="iso-8859-1" />
    <!--Mejor estilo en la cabecera y si está en un fichero externo mucho mejor!-->
    <style type="text/css">
        #efectoEspecial{text-align: center;}
        #efectoBandido{text-align: right;}
        #efectoMariposa{text-align:center;}
        #rojito{color: blue;}
    </style>
  </head>
  <body>
    <h1>Dinosaurio</h1>
    <h1 id='efectoEspecial'>El País</h1>
    <h1>Cuy</h1>
    <h1 id="efectoBandido">La Razón</h1>
    <h1>Gato</h1>
    <h1 style="text-align: center;">José Miguel</h1> <!--El estilo en línea no es recomendable-->
    <h1 id="efectoMariposa">El Mundo</h1>
    <h1>Perro</h1>
    <h1 id="rojito">20 Minutos</h1>
  </body>
</html>
