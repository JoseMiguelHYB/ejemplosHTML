<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Html5</title>
    <meta charset="UTF-8" />
    <style type="text/css">
      .posicion1 {
        list-style-position: outside;
      }
      .posicion2 {
        list-style-position: inside;
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="posicion1">
        Elemento 1 <br />
        Siguiente elemento 1 <br />
        Siguiente elemento 1
      </li>
    </ul>
    <ul>
      <li class="posicion2">
        Elemento 2 <br />
        Siguiente elemento 2 <br />
        Siguiente elemento 2
      </li>
    </ul>
  </body>
</html>
